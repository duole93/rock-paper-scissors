<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greatest Game of All Time</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/rps-ui.js" defer></script>
</head>

<body>
    <h1 class="logo">ROCK PAPER SCISSOR</h1>
    <div class="game-container">
        <button class="btn-start">START</button>
        <div class="result-container">
            <h1 class="result-title"></h1>
            <h1 class="result-winner">We have no Winner ATM!</h1>
            <p class="result-msg"></p>
        </div>
        <div class="start-modes-container">
            <button class="btn-five-round">5 Round</button>
            <button class="btn-enless">Endless Mode</button>
        </div>
        <div class="continue-container">
            <button class="btn-continue">Continue</button>
            <button class="btn-quit">Quit</button>
        </div>
        <div class="player-choices-container">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
    </div>

</body>

</html>
